<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Bot Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem 0; margin-bottom: 2rem;}
    </style>
</head>
<body>

    <div class="header text-center">
        <h1>üöÄ Panel de Control de Trading</h1>
        <p>Gestiona tus oportunidades y portafolio</p>
        
        <div class="mt-3">
            <a href="/my-portfolio" class="btn btn-outline-light">üìä Ir a Mi Portafolio</a>
            <a href="/history" class="btn btn-outline-light">üìú Ver Historial de Trades</a>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-4">üí∞ Ejecutar Compra</h3>
                    
                    <form id="buyForm">
                        <div class="mb-3">
                            <label for="symbolSelect" class="form-label">Oportunidad Detectada (Hoy)</label>
                            <select class="form-select" id="symbolSelect" required>
                                <option selected disabled value="">Elige un activo...</option>
                                {% for symbol in opportunities %}
                                    <option value="{{ symbol }}">{{ symbol }}</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Solo aparecen activos detectados en las √∫ltimas 24hs.</div>
                        </div>

                        <div class="mb-3">
                            <label for="amountInput" class="form-label">Inversi√≥n (USD)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amountInput" placeholder="100" value="100" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">CONFIRMAR COMPRA</button>
                        </div>
                    </form>
                    
                    <div id="alertPlaceholder" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('buyForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Evita que la p√°gina se recargue

            const symbol = document.getElementById('symbolSelect').value;
            const amount = document.getElementById('amountInput').value;
            const alertDiv = document.getElementById('alertPlaceholder');

            // Limpiar alertas previas
            alertDiv.innerHTML = '<div class="alert alert-info">Procesando compra... ‚è≥</div>';

            try {
                // Hacemos la petici√≥n a TU endpoint /trade/buy
                const response = await fetch('/trade/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        symbol: symbol, 
                        investment_usd: parseFloat(amount) 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alertDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ ¬°√âxito!</strong><br>
                            Compraste ${parseFloat(data.details.split('Cantidad: ')[1]).toFixed(6)} ${symbol}
                        </div>`;
                } else {
                    alertDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${data.detail || 'Algo sali√≥ mal'}</div>`;
                }

            } catch (error) {
                alertDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error de conexi√≥n</div>`;
            }
        });
    </script>
</body>
</html>
